apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-server
  namespace: docs-live
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
      labels:
        app: static-server
    spec:
      containers:
      - name: static-server
        image: nginx:alpine
        ports:
        - containerPort: 4775
        volumeMounts:
        - name: docs
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        args:
          - -nginx.scrape-uri=http://127.0.0.1/status
        ports:
        - containerPort: 9113
          name: metrics
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      volumes:
      - name: docs
        persistentVolumeClaim:
          claimName: starlight-docs-pvc
      - name: nginx-config
        configMap:
          name: static-server-nginx-conf
