apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-server
  namespace: docs-live
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-server
  template:
    metadata:
      labels:
        app: static-server
    spec:
      containers:
      - name: static-server
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: docs
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      volumes:
      - name: docs
        persistentVolumeClaim:
          claimName: starlight-docs-pvc
      - name: nginx-config
        configMap:
          name: static-server-nginx-conf
